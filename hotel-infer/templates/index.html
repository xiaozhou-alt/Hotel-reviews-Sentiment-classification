<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Qunar数据集多模态分析系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .center-wrapper {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        #previewImage {
            max-width: 100%;
            max-height: 250px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ced4da;
        }

        #result {
            margin-top: 30px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="center-wrapper">
        <div class="main-container">
            <h2>🏨 Qunar酒店数据集多模态分析系统</h2>

            <form method="POST" action="/predict" enctype="multipart/form-data" id="analysisForm">
                <div class="mb-3">
                    <label for="file" class="form-label">上传图片：</label>
                    <input type="file" class="form-control" name="file" id="file">
                    <img id="previewImage" class="d-none" alt="图片预览">
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">评论文本：</label>
                    <textarea class="form-control" name="text" id="text" rows="4" placeholder="请输入您的评论..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">🚀 提交分析</button>
                </div>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
